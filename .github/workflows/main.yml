name: Org CI Workflow

on:
  workflow_call:
    inputs:
      php-version:
        required: false
        type: string
        default: '8.2'
      node-version:
        required: false
        type: string
        default: '18'

jobs:
  backend-tests:
    name: Laravel Backend Checks
    if: ${{ hashFiles('**/composer.json') != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          extensions: mbstring, bcmath, intl

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run Pint (Laravel code style)
        run: vendor/bin/pint --test

      - name: Run PHPUnit tests
        run: php artisan test --parallel --stop-on-failure

      - name: Run ESLint for Laravel JS (resources/)
        if: ${{ hashFiles('resources/**/*.js') != '' }}
        run: |
          npm install -g eslint
          eslint "resources/**/*.js"

  frontend-tests:
    name: React/Expo Frontend Checks
    if: ${{ hashFiles('**/package.json') != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present -- --watchAll=false

  notify:
    name: Notify Discord
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests] # waits for both jobs
    steps:
      - name: Notify Success
        if: ${{ success() }}
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\":\"✅ CI Passed for *${{ github.repository }}* on branch *${{ github.ref_name }}* in run <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}>\"}" \
               ${{ secrets.BOT_WEBHOOK_SECRET }}

      - name: Notify Failure
        if: ${{ failure() }}
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\":\"❌ CI Failed for *${{ github.repository }}* on branch *${{ github.ref_name }}* in run <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}>\"}" \
               ${{ secrets.BOT_WEBHOOK_SECRET }}
